<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = "log_in_page">
            <div id = "left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Instagram-Gradient-Logo-PNG.png" alt="Instagram">
                <div id =  "right_side_main_dive">
                    <div id = "icon">
                        
                    </div>
                    <div id = "text">
                     <p>See everyday moments from <br>your <span id = "close-friends">close friends</span>.</p>   
                    </div>
                    <div id = "img">
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/yR/r/TZyiZuKrlQL.png" alt="Phones preview">
                    </div>
                </div>
            </div>
            <div id = "right">
                <div id = "right_mian_log">
                    <div id = "head">
                        <p>Log into Instagram</p>
                    </div>
                    <div id = "body">
                        <input type="text" id = "login_input" placeholder="Mobile number, username or email" aria-label="Mobile number, username or email" autocomplete="username">
                        <input type="password" id = "password" placeholder="Password" aria-label="Password" autocomplete="current-password">
                        <button id = "log_in_button" type="button">Log in</button>
                        <p id = "forget">Forget password?</p>
                        <br>
                        <br>
                        <br>
                        <div id = "facebook"><img src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook">
                        <p>Log in with Facebook</p>
                        </div>
                        <button id = "Create_new_account" type="button">Create new account</button>
                    </div>
                    <div id = "meta_icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Meta-Logo.png" alt="Meta">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
