<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main_div">
        <div id="left_side">
            <img id="face_book" src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-15.png">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div id="right_side">
            <div id="login_column">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
                <button id="Log_in">Log In</button>
                <p id="forgot_password">Forgot password?</p>
                <hr>
                <button id="creating_account">Create new account</button>
            </div>

            <p id="down_prompt">
                <strong>Create a Page</strong> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
